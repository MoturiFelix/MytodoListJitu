<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List challange</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>MY TO DO LIST</h1>
            <div class="my">
            <form onsubmit="addTask(event);" role="form">
                <div class="title-date">
                 <p>Task</p>   <input type="text" placeholder="Task" id="title" class="title">
                   <p>Due Date</p> <input type="date" id="date" class="date">
                </div>
                <div class="desc-btn">
                   <p>Describe Task</p> <input type="text" placeholder="Describe Task" id="desc" class="desc">
                    <button type="submit">ADD TASK</button>

                  
                </div>
            </div>
            </form>

            <h1>Tasks</h1>
            <ul></ul>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
